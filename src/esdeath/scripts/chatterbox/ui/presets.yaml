- name: "Motivational Speech"
  text: |
    Listen to me. You are standing at the edge of something great. I know it doesn't feel that way right now. I know the voice in your head is listing every reason why you should turn back, play it safe, stay small. But here's what I've learned: greatness never asks for permission. It doesn't wait until you're ready. It shows up at the most inconvenient moments and says, "What are you going to do about it?" Every single person who ever achieved anything extraordinary was once exactly where you are now: uncertain, afraid, wondering if they had what it takes. The difference between them and everyone else? They took the next step anyway. So take the step. Fall down if you have to. Get back up. Your future self is waiting for you to be brave today.
