- name: "⚡ Turbo: The Emotional Movie Reviewer"
  text: |
    [sniff] So I just finished watching this film, and I'm not okay. I'm really not okay. [sigh] They told me it was a "heartwarming family movie" and I walked in expecting some laughs, maybe a few feel-good moments. [gasp] They did not warn me about the dog. They did NOT warn me about what happens to the dog! [groan] I'm a grown adult, and I was openly weeping in the theater! [laugh] The guy next to me offered me his popcorn out of pity! [cough] Excuse me, I'm still recovering. [clear throat] Now, from a technical standpoint, the cinematography was excellent. [sniff] The score was absolutely devastating, in the best possible way. [chuckle] My only complaint is that they emotionally manipulated me so effectively that I may never trust a movie poster again. [sigh] Those lying, deceitful posters with their happy families and golden retrievers. [gasp] Don't even get me started on the flashback montage! [groan] Who authorized that montage?! [shush] I'm trying to compose myself here. [laugh] So, final rating: ten out of ten, absolutely would not recommend unless you enjoy having your heart removed and stomped on. [sniff] I'm going to go hug my pets now. [cough] This is the emotional movie reviewer signing off. [sigh] Stay hydrated, folks. You'll need the extra fluids for the tears.
