# ui/presets.yaml
# Predefined examples for the TTS User Interface.
# These presets are designed for a single-speaker TTS engine and provide
# varied texts for testing quality, intonation, and chunking.

# ============================================================================
# ⚡ TURBO MODEL DEMONSTRATIONS (Paralinguistic Tags)
# ============================================================================
# These presets utilize tags supported ONLY by the Chatterbox Turbo model.
# Tags: [laugh], [chuckle], [sigh], [gasp], [cough], [clear throat], [sniff], [groan], [shush]
# If used with the Original model, these tags will be spoken literally or be ignored.

- name: "⚡ Turbo: Tech Support Meltdown"
  text: |
    [sigh] Thank you for calling technical support, my name is Dave and I'll be assisting you today. [sniff] So you're telling me your computer just... exploded? [gasp] Wait, actual flames? Sir, that's not a software issue! [groan] Okay, okay, let me just... [clear throat] Let me pull up your account. [cough] Excuse me. Now, when you say you tried to fix it yourself, what exactly did you do? [gasp] You put it in the dishwasher?! To clean the viruses out?! [laugh] I'm sorry, I shouldn't laugh, but that's not... [sigh] Sir, computers don't work like that. [chuckle] No, the spin cycle does not remove malware. [groan] Please tell me you didn't also... [gasp] You microwaved the hard drive to speed it up? [sniff] I need a moment. [sigh] Okay, Dave, you can do this. [clear throat] Sir, I'm going to transfer you to our replacement department, and might I suggest, with the utmost respect, perhaps consider taking a basic computer literacy course? [cough] Also, maybe keep a fire extinguisher nearby in the future. [laugh] Best of luck to you!
  params:
    temperature: 0.85
    exaggeration: 1.2
    cfg_weight: 0.55
    seed: 0
    speed_factor: 1.0
    language: "en"

